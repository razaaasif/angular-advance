<ng-container *ngIf="course">
  <div class="course-card" [ngClass]="cardClass()">
    <div class="course-title">{{ index + ". " + course.description }}</div>
    <img
      width="300"
      alt="Angular Logo"
      *ngIf="course.iconUrl != null; else noImage"
      [src]="course.iconUrl"
    />

    <ng-template #noImage>
      <p>No image available.</p>
    </ng-template>
    <div class="course-description">
      {{ course.longDescription }}
    </div>
    <ng-container>
      <div class="course-category" [ngSwitch]="course.category">
        <ng-container *ngSwitchCase="'BEGINNER'">
          <div class="category">Beginner</div>
        </ng-container>

        <div class="category" *ngSwitchCase="'INTERMEDIATE'">Intermediate</div>
        <div class="category" *ngSwitchCase="'ADVANCED'">Advanced</div>
        <div class="category" *ngSwitchDefault>All Levels</div>
      </div>
    </ng-container>

    <button (click)="onCourseView()" class="btn btn-primary">
      View Course
    </button>
  </div>
</ng-container>
