<div class="top-menu">
  <img
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
  />
</div>

<div class="courses">
  <course-card
    *ngFor="let course of curses; index as i; first as isFirst; last as isLast"
    [course]="course"
    [class.is-first]="isFirst"
    [class.is-last]="isLast"
    [index]="i + 1"
    (courseSelected)="onCourseSelected($event)"
  ></course-card>
</div>
